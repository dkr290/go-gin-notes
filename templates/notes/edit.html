{{ define "notes/edit.html" }}
{{ template "layouts/header.html"}}
<h1>Edit Note</h1>
<div class="row">
    
        {{ range . }}
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
         
            <form class="row g-3" action="/notes/{{ .ID }}" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Title</label>
                  <input type="text" class="form-control" id="name" aria-describedby="nameHelp" name="name" value="{{ .Name }}">
                  <div id="nameHelp" class="form-text">Title of the note</div>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="5" id="content" name="content">{{ .Content }}</textarea>
                    <label for="content" class="form-label">Content</label>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            
         
        </div>
      </div>
    </div>
    {{ end }}
   




{{ template "layouts/footer.html"}}
{{ end }}
