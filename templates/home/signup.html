{{ define "home/signup.html" }}
{{ template "layouts/header.html"}}

    <h1>Sign Up</h1>
    <form class="row g-3" action="/signup" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
          <div id="emailHelp" class="form-text">We will never share your email</div>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password"></input>
            <label for="password" class="form-label">Password</label>
          </div>
          <div class="mb-3">
            <input type="confirm-password" class="form-control" id="confirm-password" name="confirm-password"></input>
            <label for="confirm-password" class="form-label">Conform password</label>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    {{ template "layouts/footer.html"}}
{{ end }}
